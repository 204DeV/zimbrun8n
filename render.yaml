services:
  - type: web
    name: zimbru-n8n
    plan: free
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      - key: DB_TYPE
        value: postgresdb

      - key: DB_POSTGRESDB_PORT
        value: "5432"

      - key: DB_POSTGRESDB_SCHEMA
        value: public

      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database

      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host

      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password

    dependsOn:
      - name: n8n-db

databases:
  - name: n8n-db
    plan: free
